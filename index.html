<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="interface">
        <div id="header">
            Â© 2023 | peteralexa 
            <a href="https://github.com/peteralexa" target="_blank">
                <img src="./images/github-logo.png" alt="Github icon">
            </a>
        </div>
        <div id="display"></div>
        <div id="buttons">
            <button class="operator-btn" id="clear">AC</button>
            <button class="negative-btn" id="negative">+/-</button>
            <button class="operator-btn" id="percent">%</button>
            <button class="operator-btn" id="divide">/</button>
            <button class="num-btn" id="num-7" data-num="7">7</button>
            <button class="num-btn" id="num-8" data-num="8">8</button>
            <button class="num-btn" id="num-9" data-num="9">9</button>
            <button class="operator-btn" id="multiply">*</button>
            <button class="num-btn" id="num-4" data-num="4">4</button>
            <button class="num-btn" id="num-5" data-num="5">5</button>
            <button class="num-btn" id="num-6" data-num="6">6</button>
            <button class="operator-btn" id="minus">-</button>
            <button class="num-btn" id="num-1" data-num="1">1</button>
            <button class="num-btn" id="num-2" data-num="2">2</button>
            <button class="num-btn" id="num-3" data-num="3">3</button>
            <button class="operator-btn" id="plus">+</button>
            <button class="num-btn" id="num-0" data-num="0">0</button>
            <button class="decimal" id="decimal">.</button>
            <button class="equals-btn" id="equals">=</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
